<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToApp() {
            // Get the full URL of the current page
            const fullUrl = window.location.href;

            // Create a URL object to easily access query parameters
            const url = new URL(fullUrl);
            const mode = url.searchParams.get("mode");
            const oobCode = url.searchParams.get("oobCode");

            // Construct the custom URI with parameters
            const customUri = `exp://192.168.18.110:8081/?mode=${encodeURIComponent(mode)}&oobCode=${encodeURIComponent(oobCode)}`;

            // Redirect to the custom URI
            window.location.href = customUri;
        }
    </script>
</head>
<body onload="redirectToApp();">
    <p>If you are not redirected, <a href="javascript:redirectToApp();">click here</a>.</p>
</body>
</html>
