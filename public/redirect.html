<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">

        // const a = "https://natours-react-cyan.vercel.app/redirect.html?apiKey=AIzaSyC3SbQSnzntfLsZkJvgRtd6O3UPQnXN8Lc&mode=signIn&oobCode=Dk0xA_HhJTBB3tH-PtgrbXLj1cjEEd9n9-Rjy2a3sAcAAAGPL1EjJg&continueUrl=https://natours-react-cyan.vercel.app/redirect.html?mode%3Daction%26oobCode%3Dcode%26myIpCode%3Dexp://192.168.18.110:8081&lang=en"

        // console.log("----------->>>>>>>>>>>>>>>>>>>",urlParams.get('continueUrl'))
        // console.log("----------->>>>>>>>>>>>>>>>>>>",urlParams)
        // console.log("----------->>>>>>>>>>>>>>>>>>>",urlP.get('myIpCode'))
     
        function redirectToApp() {
            const fullUrl = window.location.href;
            console.log("0===>>",fullUrl);
            const urlParams = new URLSearchParams(window.location.search);
          console.log("1===>>",urlParams);
          
          const mode = urlParams.get('mode');
          console.log("2===>>",mode);
          const oobCode = urlParams.get('oobCode');
          console.log("3===>>",oobCode);
          const continueUrl = urlParams.get('continueUrl');
          const urlP = new URLSearchParams(continueUrl);
            const myIPCODE = urlP.get('myIpCode');
          console.log("10===>>",myIPCODE);
          const customUri = `${myIPCODE}/?mode=${encodeURIComponent(mode)}&oobCode=${encodeURIComponent(oobCode)}&myCode=${fullUrl}`;
          console.log("4===>>",customUri);
          window.location.href = customUri;
        }
        window.onload = redirectToApp;
    </script>
</head>
<body onload="redirectToApp();">
    <p>If you are not redirected, <a href="javascript:redirectToApp();">click here</a>.</p>
</body>
