<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA</title>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Le4yOEpAAAAAJd7Vm2jKaHVRTt_qW4CVqjeQ2pK" async defer></script>
  <script type="text/javascript">
    function onSubmit(token) {
      window.ReactNativeWebView.postMessage(token);
    }
  </script>
</head>
<body>
  <form action="?" method="POST">
    <div class="g-recaptcha" data-sitekey="6Le4yOEpAAAAAJd7Vm2jKaHVRTt_qW4CVqjeQ2pK" data-callback="onSubmit"></div>
    <br/>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
