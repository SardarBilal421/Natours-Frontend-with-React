<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA Verification</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        window.ReactNativeWebView.postMessage(`recaptcha:${token}`);
      }
    </script>
  </head>
  <body>
    <form action="?" method="POST">
      <div class="g-recaptcha" data-sitekey="6Le4yOEpAAAAAJd7Vm2jKaHVRTt_qW4CVqjeQ2pK" data-callback="onSubmit"></div>
    </form>
  </body>
</html>
